<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Music </title>
    <link rel="stylesheet" href="style/master.css">
</head>

<body>
    <div class="container">
            
        <div class="navbar">
                <img src="images/logo.png" class="logo ">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">SPECIFICATIONS</a></li>
                    <li><a href="">PRODUCTS</a></li>
                    <li><a href="">CONNECT</a></li>
                </ul>
        </div>
        <div class="content">
                <div class="left-col">
                    <h1> THE<br>REAL<br>SOUND </h1>
                </div>
                <div class="right-col">
                    <p>Click Here To listen</p>
                    <img src="images/play.png" id="icon">
                </div>
        </div>
            
    </div>

    <audio id="my-song">
        <source src="music/the-last-piano.mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("my-song");
        var icon   = document.getElementById("icon");

        icon.onclick = function (){
            if(mySong.paused){
                mySong.play();
                icon.src = "images/pause.png";
            }else{
                mySong.pause();
                icon.src = "images/play.png";
            }
        }


    </script>
    
</body>

</html>
